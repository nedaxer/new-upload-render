<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Assets History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #0a0a2e;
            color: white;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #ff6b35;
            background-color: #1a1a40;
        }
        .transaction {
            padding: 15px;
            margin: 10px 0;
            background-color: #2a2a50;
            border-radius: 8px;
            border-left: 4px solid #4ade80;
        }
        .header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .details {
            font-size: 12px;
            color: #ccc;
        }
        .success { color: #4ade80; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
        button {
            padding: 8px 16px;
            background-color: #ff6b35;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h2>Assets History Debug</h2>
    
    <div class="status">
        <h3>Current Status</h3>
        <div id="authStatus">Checking authentication...</div>
        <div id="sessionInfo"></div>
    </div>

    <button onclick="checkAuth()">Check Auth Status</button>
    <button onclick="testDirectAPI()">Test API Direct</button>
    <button onclick="loadTransactions()">Load Transactions</button>

    <div id="results"></div>

    <script>
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/user', { credentials: 'include' });
                const data = await response.json();
                
                const authDiv = document.getElementById('authStatus');
                if (response.ok && data._id) {
                    authDiv.innerHTML = `
                        <div class="success">âœ“ Authenticated</div>
                        <div class="info">User ID: ${data._id}</div>
                        <div class="info">Email: ${data.email}</div>
                    `;
                } else {
                    authDiv.innerHTML = `<div class="error">âœ— Not authenticated</div>`;
                }
            } catch (error) {
                document.getElementById('authStatus').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function testDirectAPI() {
            try {
                const response = await fetch('/api/deposits/history', { 
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                
                const resultsDiv = document.getElementById('results');
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="status success">
                            <h3>âœ“ API Response Success</h3>
                            <p>Found ${data.data?.length || 0} transactions</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="status error">
                            <h3>âœ— API Error</h3>
                            <p>Status: ${response.status}</p>
                            <p>Message: ${data.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div class="status error">
                        <h3>Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function loadTransactions() {
            try {
                // First check auth
                const authResponse = await fetch('/api/auth/user', { credentials: 'include' });
                if (!authResponse.ok) {
                    throw new Error('Not authenticated');
                }
                
                const authData = await authResponse.json();
                
                // Then try to get transactions
                const response = await fetch('/api/deposits/history', { 
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                const resultsDiv = document.getElementById('results');
                
                if (response.ok && data.success) {
                    const transactions = data.data || [];
                    
                    if (transactions.length === 0) {
                        resultsDiv.innerHTML = `
                            <div class="status info">
                                <h3>ðŸ“‹ No Transactions Found</h3>
                                <p>User ${authData.email} has no deposit history.</p>
                                <p>This is the expected behavior for new accounts.</p>
                            </div>
                        `;
                    } else {
                        let html = `<div class="status success"><h3>ðŸ“‹ Transaction History (${transactions.length})</h3></div>`;
                        
                        transactions.forEach(tx => {
                            const date = new Date(tx.createdAt).toLocaleString();
                            html += `
                                <div class="transaction">
                                    <div class="header">
                                        <span>${tx.cryptoSymbol} Deposit</span>
                                        <span class="success">+${tx.cryptoAmount.toFixed(8)}</span>
                                    </div>
                                    <div class="details">
                                        <div>USD Value: $${tx.usdAmount.toFixed(2)}</div>
                                        <div>Network: ${tx.networkName}</div>
                                        <div>Date: ${date}</div>
                                        <div>Status: <span class="success">Confirmed</span></div>
                                        <div>ID: ${tx._id}</div>
                                    </div>
                                </div>
                            `;
                        });
                        
                        resultsDiv.innerHTML = html;
                    }
                } else {
                    resultsDiv.innerHTML = `
                        <div class="status error">
                            <h3>âœ— Failed to Load Transactions</h3>
                            <p>Status: ${response.status}</p>
                            <p>Message: ${data.message || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div class="status error">
                        <h3>Error Loading Transactions</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-check auth on page load
        window.addEventListener('load', checkAuth);
    </script>
</body>
</html>
