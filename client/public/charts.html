<!DOCTYPE html><html><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Nedaxer Chart</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    #coin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      flex-wrap: wrap;
      animation: fadeSlide 0.6s ease forwards;
    }
    #coin-info {
      display: flex;
      flex-direction: column;
    }
    #coin-symbol {
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #0033a0;
    }
    #coin-price {
      font-size: 20px;
      font-weight: bold;
      color: #111827;
    }
    #price-below-switcher {
      font-size: 12px;
      margin-top: 2px;
      color: #6b7280;
    }
    #metrics {
      text-align: right;
      font-size: 10px;
      line-height: 1.4;
    }
    #turnover {
      font-size: 10px;
      color: #ccc;
    }
    #chart-container {
      position: relative;
      flex: 1;
      background-color: #ffffff;
      overflow: hidden;
    }
    #chart {
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1;
    }
    #watermark-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      transform: translate(-50%, -50%);
      background-image: url('https://i.imgur.com/F9ljfzP.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.05;
      z-index: 2;
      pointer-events: none;
    }
    #branding-cover {
      position: absolute;
      bottom: 28px;
      left: 12px;
      width: 50px;
      height: 50px;
      border-radius: 8px;
      background-color: #ffffff;
      z-index: 9999;
      pointer-events: auto;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }
    #branding-cover::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
      background: transparent;
      pointer-events: auto;
    }
    #trade-buttons {
      display: flex;
      gap: 10px;
      padding: 10px 12px;
      background: #ffffff;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 100;
      border-top: 1px solid #e5e7eb;
    }
    .btn {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
    }
    .buy-btn { background-color: #10b981; }
    .sell-btn { background-color: #ef4444; }
    #coin-menu {
      display: none;
      position: absolute;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      top: 50px;
      left: 12px;
      border-radius: 6px;
      z-index: 100;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .coin-option {
      padding: 8px 16px;
      cursor: pointer;
      color: #111827;
    }
    .coin-option:hover {
      background: #f3f4f6;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="coin-header">
      <div id="coin-info">
        <div id="coin-symbol">BTC/USDT</div>
        <div id="price-below-switcher">Price: <span id="coin-price">--</span> USD</div>
        <div style="font-size: 13px; color: #888;">â‰ˆ <span id="coin-price-usd">--</span> USD</div>
      </div>
      <div id="metrics">
        <div>24h High: <span id="high">--</span></div>
        <div>24h Low: <span id="low">--</span></div>
        <div>Turnover: <span id="turnover">--</span></div>
      </div>
    </div>
    <div id="coin-menu"></div>
    <div id="chart-container">
      <div id="chart"></div>
      <div id="watermark-overlay"></div>
      <img id="branding-cover" src="https://i.imgur.com/1yZtbuJ.jpeg" alt="Nedaxer Logo" />
      <div id="trade-buttons">
        <button class="btn buy-btn" onclick="demoTrade('buy')">Buy</button>
        <button class="btn sell-btn" onclick="demoTrade('sell')">Sell</button>
      </div>
    </div>
  </div>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    let widget;
    let currentSymbol = "BTCUSDT";function loadChart(symbol) {
  if (widget) widget.remove();
  widget = new TradingView.widget({
    container_id: "chart",
    autosize: true,
    symbol: symbol,
    interval: "15",
    timezone: "Etc/UTC",
    theme: "light",
    style: "1",
    locale: "en",
    backgroundColor: "#ffffff",
    toolbar_bg: "#ffffff",
    hide_top_toolbar: true,
    hide_side_toolbar: true,
    allow_symbol_change: false,
    enable_publishing: false,
    details: false,
    withdateranges: false,
    calendar: false,
    studies: [],
    drawings_access: { type: 'black', tools: [] },
    crosshair: { mode: 1 },
    overrides: {
      "paneProperties.leftAxisProperties.showSeriesLastValue": false,
      "paneProperties.rightAxisProperties.showSeriesLastValue": false,
      "scalesProperties.showLeftScale": false,
      "scalesProperties.showRightScale": false,
      "paneProperties.crossHairProperties.color": "#FFA500",
      "paneProperties.crossHairProperties.width": 1,
      "paneProperties.crossHairProperties.style": 2,
      "paneProperties.crossHairProperties.transparency": 0,
      "volumePaneSize": "small"
    },
    disabled_features: [
      "header_symbol_search",
      "timeframes_toolbar",
      "use_localstorage_for_settings",
      "volume_force_overlay",
      "left_toolbar",
      "legend_context_menu",
      "display_market_status",
      "go_to_date",
      "header_compare",
      "header_chart_type",
      "header_resolutions",
      "header_screenshot",
      "header_fullscreen_button",
      "header_settings",
      "header_indicators",
      "context_menus",
      "control_bar",
      "edit_buttons_in_legend",
      "main_series_scale_menu",
      "chart_property_page_legend",
      "chart_property_page_trading",
      "border_around_the_chart"
    ]
  });
}

async function updatePrice(symbol) {
  try {
    const res = await fetch(`https://api.bybit.com/v5/market/tickers?category=linear&symbol=${symbol}`);
    const data = (await res.json()).result.list[0];

    const price = parseFloat(data.lastPrice).toFixed(2);
    const high = parseFloat(data.highPrice24h).toFixed(2);
    const low = parseFloat(data.lowPrice24h).toFixed(2);
    const turnover = (parseFloat(data.turnover24h) / 1e6).toFixed(2);

    document.getElementById("coin-symbol").textContent = symbol.replace("USDT", "/USDT");
    document.getElementById("coin-price").textContent = price;
    document.getElementById("coin-price-usd").textContent = price;
    document.getElementById("high").textContent = high;
    document.getElementById("low").textContent = low;
    document.getElementById("turnover").textContent = turnover + "M";
  } catch (e) {
    console.error("Price fetch error:", e);
  }
}

loadChart("BYBIT:BTCUSDT");
updatePrice("BTCUSDT");
setInterval(() => updatePrice(currentSymbol), 1000);

const coinList = ["BTCUSDT", "ETHUSDT", "XRPUSDT", "TRXUSDT", "SOLUSDT"];
const menu = document.getElementById("coin-menu");
coinList.forEach(symbol => {
  const div = document.createElement("div");
  div.className = "coin-option";
  div.setAttribute("data-symbol", `BYBIT:${symbol}`);
  div.setAttribute("data-api", symbol);
  div.innerText = symbol.replace("USDT", "/USDT");
  div.onclick = () => {
    currentSymbol = symbol;
    loadChart(`BYBIT:${symbol}`);
    updatePrice(symbol);
    menu.style.display = "none";
  };
  menu.appendChild(div);
});

document.getElementById("coin-symbol").onclick = () => {
  menu.style.display = menu.style.display === "block" ? "none" : "block";
};

function demoTrade(type) {
  alert(type.toUpperCase() + " order placed for " + currentSymbol);
}

  </script>
</body>
</html>
